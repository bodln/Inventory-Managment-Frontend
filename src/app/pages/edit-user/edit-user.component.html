<div class="h-screen flex items-center justify-center">
  <form class="shadow-md rounded-md p-5 bg-white w-1/2" [formGroup]="form" (ngSubmit)="updateItem()">
    <div class="py-4">
      <h1 class="font-bold py-2">Edit User</h1>
      <h6 class="text-slate-600 text-base">Edit the details of the user</h6>
    </div>

    <mat-form-field appearance="fill" class="w-full no-hint">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" placeholder="User email" />
      <mat-icon matPrefix>label</mat-icon>
    </mat-form-field>

    <div class="py-4">
      <div class="flex space-x-4">
        <div class="flex items-center space-x-2">
          <input type="checkbox" formControlName="admin" class="w-5 h-5" [checked]="user?.roles?.includes('Admin')" />
          <span class="text-sm">Admin</span>
        </div>
        <div class="flex items-center space-x-2">
          <input type="checkbox" formControlName="warehouseman" class="w-5 h-5"
            [checked]="user?.roles?.includes('Warehouseman')" />
          <span class="text-sm">Warehouseman</span>
        </div>
        <div class="flex items-center space-x-2">
          <input type="checkbox" formControlName="manager" class="w-5 h-5"
            [checked]="user?.roles?.includes('Manager')" />
          <span class="text-sm">Manager</span>
        </div>
      </div>
    </div>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>First name</mat-label>
      <input matInput formControlName="firstName" placeholder="First name" />
      <mat-icon matPrefix>category</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Last name</mat-label>
      <input matInput formControlName="lastName" placeholder="Last name" />
      <mat-icon matPrefix>attach_money</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Address</mat-label>
      <input matInput formControlName="address" placeholder="Address" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Salary</mat-label>
      <input matInput type="number" formControlName="salary" placeholder="Salary" />
    </mat-form-field>

    <button type="submit" [disabled]="!form.valid"
      class="w-full border border-slate-200 rounded-md disabled:bg-purple-400 py-2 px-3 bg-purple-700 text-white font-bold">
      Update User
    </button>
  </form>
</div>
