<h2>User Management</h2>

<div class="table-container">
  <mat-form-field appearance="fill" class="search-bar">
    <mat-label>Search users</mat-label>
    <input
      matInput
      [(ngModel)]="searchQuery"
      (ngModelChange)="onSearchQueryChange()"
      placeholder="Enter user name to search"
    />
  </mat-form-field>

  <div class="header-container">
    <div class="sort-buttons">
      <button mat-button (click)="onSortBy('firstName')">Sort by First Name</button>
      <button mat-button (click)="onSortBy('lastName')">Sort by Last Name</button>
      <button mat-button (click)="onSortBy('salary')">Sort by Salary</button>
    </div>
  </div>

  <table mat-table [dataSource]="filteredUsers$" class="mat-elevation-z8 item-table">
    <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let user"> {{ user.firstName }} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let user"> {{ user.lastName }} </td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
    </ng-container>

    <ng-container matColumnDef="roles">
        <th mat-header-cell *matHeaderCellDef> Roles </th>
        <td mat-cell *matCellDef="let user"> {{ user.roles }} </td>
    </ng-container>

    <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let user"> {{ user.address }} </td>
    </ng-container>

    <ng-container matColumnDef="dateOfBirth">
        <th mat-header-cell *matHeaderCellDef> Date Of Birth </th>
        <td mat-cell *matCellDef="let user"> {{ user.dateOfBirth | date }} </td>
    </ng-container>

    <ng-container matColumnDef="dateOfHire">
        <th mat-header-cell *matHeaderCellDef> Date Of Hire </th>
        <td mat-cell *matCellDef="let user"> {{ user.dateOfHire | date }} </td>
    </ng-container>

    <ng-container matColumnDef="salary">
        <th mat-header-cell *matHeaderCellDef> Salary </th>
        <td mat-cell *matCellDef="let user"> {{ user.salary }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let user">
        <button mat-icon-button (click)="editUser(user)" matTooltip="Edit User">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteUser(user)" matTooltip="Delete User">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
