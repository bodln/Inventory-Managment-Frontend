<div class="toolbar-container">
  <mat-toolbar color="primary" class="custom-toolbar">
    <button mat-icon-button [matMenuTriggerFor]="mainMenu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #mainMenu="matMenu">
      <button *ngIf="isAdmin() || isManager()" mat-menu-item [routerLink]="['/items']">
        <mat-icon>inventory</mat-icon>
        <span>Items</span>
      </button>

      <button *ngIf="isAdmin() || isWarehouseman()" mat-menu-item [routerLink]="['/inventories']">
        <mat-icon>storage</mat-icon>
        <span>Inventories</span>
      </button>

      <button *ngIf="isAdmin()" mat-menu-item [routerLink]="['/shipmentorders']">
        <mat-icon>local_shipping</mat-icon>
        <span>Shipment Orders</span>
      </button>

      <button *ngIf="isAdmin()" mat-menu-item [routerLink]="['/analyze']">
        <mat-icon>bar_chart</mat-icon>
        <span>Analytics</span>
      </button>

      <button *ngIf="isAdmin()" mat-menu-item [routerLink]="['/stock']">
        <mat-icon>list_alt</mat-icon>
        <span>Take stock</span>
      </button>

      <button *ngIf="isAdmin()" mat-menu-item [routerLink]="['/users']">
        <mat-icon>group</mat-icon>
        <span>Users</span>
      </button>

      <button *ngIf="isAdmin()" mat-menu-item [routerLink]="['/bills']">
        <mat-icon>receipt_long</mat-icon>
        <span>Bills</span>
      </button>
    </mat-menu>

    <a routerLink="/">Inventory Manager</a>
    <div class="w-full"></div>

    @if(isLoggedIn()){
    <div *ngIf="authService.getUserDetail() as userDetail">
      <div class="user-profile">
        <a [matMenuTriggerFor]="menu" class="user-details">
          <div class="user-initial">
            {{ userDetail!.email[0].toUpperCase() }}
          </div>
          <div class="user-info">
            <h1 class="user-email">{{ userDetail?.email }}</h1>
            <p class="user-role">{{ userDetail?.roles }}</p>
          </div>
        </a>
        <mat-menu #menu="matMenu">
          <button (click)="logout()" mat-menu-item>
            <mat-icon>exit_to_app</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </div>
    </div>
    }@else{
    <div class="auth-links">
      <a mat-button routerLink="/login">Login</a>
      <a mat-button routerLink="/register">Register User</a>
    </div>
    }
  </mat-toolbar>
</div>
